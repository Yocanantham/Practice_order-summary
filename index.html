<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="main">
          <div class="image">
              <img
                  src="images/illustration-hero.svg"
                  alt="Music and Dancing"
                  title="Music and Dancing" />
          </div>
          <div class="content">
              <h1>Order Summary</h1>
              <p>
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
              </p>
              <div class="card">
                <div class="left">
                    <img src="images/icon-music.svg" alt="Music" title="Music" />
                      <div class="price">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                      </div>
                  </div>
                  <span>Change</span>
              </div>
              <div class="proceed">Proceed to Payment</div>
              <div class="cancel">Cancel Order</div>
          </div>
        </div>

      </div> -->
    </body>
</html>
